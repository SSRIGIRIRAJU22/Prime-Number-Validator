<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Prime Number Validator</h1>
        <hr>
        <p class="main-info">Enter the number in the below input box and click on <b>submit</b> button to know given number is a prime number or not.</p>
        <p><b>Note:</b> The input field below only takes integers as input.</p>
        <div class="inner-container">
            <input type="number" placeholder="Enter the Number" id="num" required class="num">
            <input type="button" value="Submit" id="btn">
            <p class="clear-input"><a href="" class="clear-input">Clear input</a></p>
        </div>
    </div> 

    <hr class="middle-line">
    <div class="results"></div>

    <script src="script.js"></script>
</body>
</html>
